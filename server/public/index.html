<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Express Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: circleAnimation 10s infinite linear;
        }

        @keyframes circleAnimation {
            from {
                transform: translate(0, 0) rotate(0deg);
            }
            to {
                transform: translate(100vw, 100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Node.js Express Server</h1>
        <p>This is a basic example of a Node.js server using Express.js.</p>
    </div>

    <script>
        function createCircle(size, color) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.backgroundColor = color;
            circle.style.left = `${Math.random() * 100}vw`;
            circle.style.top = `${Math.random() * 100}vh`;
            circle.style.animationDuration = `${5 + Math.random() * 10}s`;
            document.body.appendChild(circle);
        }

        for (let i = 0; i < 10; i++) {
            const size = 20 + Math.random() * 40;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            createCircle(size, color);
        }
    </script>
</body>
</html>
